<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>0110 김태연</title>
</head>

<body>
    <h1>대표적인 태그별 의미와 속성 Attribute 정리</h1>

    <table class="table">
        <thead>
            <tr>
                <th>태그</th>
                <th>설명</th>
                <th>속성</th>
                <th>설명</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>div</td>
                <td>영역을 구분하는 태그</td>
                <td>id, class</td>
                <td>id, class는 각각 이름을 붙여서 스타일을 주거나 구분할 때 사용</td>
            </tr>
            <tr>
                <td>img</td>
                <td>이미지를 사용하는 태그</td>
                <td>alt, title, src</td>
                <td>alt는 이미지가 깨졌을 때 나타낼 문구, title은 이미지에 마우스를 올렸을 때 나타나는 문구, src는 이미지 주소</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
